<body>
    <h1>Анкета для кошатников</h1>
    <form>
        <div>
            <label for="nickname"><b>Кличка питомца</b></label>
            <input type="text" id="nickname" /><br>
        </div>
        <div>
            <label for="name"><b>Имя владельца</b></label>

        </div>

        </div>

        </div>

                <option value="12">Мейн-Кун</option>
                <option value="13">Египетская Мау</option>
                <option value="14">Балинезийская кошка ( Балинез )</option>
                <option value="15">Турецкая ангора</option>
                <option value="16">Тайская кошка</option>
                <option value="16">Тонкинская кошка ( Тонкинез )</option>
                <option value="17">Теннессийский рекс ( Теннесси Рекс )</option>
                <option value="18">Сококе, соукок ( Кенийская лесная кошка )</option>
                <option value="19">Азиатская кошка</option>
                <option value="20">Орегон-рекс</option>
                <option value="21">Уссурийская кошка</option>
                <option value="22">Минскин</option>
                <option value="23">Кольцехвостая кошка ( Американский рингтейл )</option>
                <option value="24">Кошка Эльф</option>
                <option value="25">Кохона ( Гавайская бесшерстная кошка )</option>
                <option value="26">Колорпойнт короткошерстный</option>
                <option value="27">Дракон Ли, Ли Хуа ( Ли Мао )</option>
                <option value="28">Пуделькэт</option>
                <option value="29">Охос азулес. Голубоглазка</option>
                <option value="30">Американская многопалая кошка</option>

                <option value="41">Бразильская короткошерстная кошка</option>

                <option value="52">Серенгети</option>
                <option value="53">Ла-перм</option>
                <option value="54">Домашняя длинношерстная кошка</option>
                <option value="55">Саванна</option>
                <option value="56">Американская короткошерстная кошка</option>
                <option value="57">Кимрик</option>

                <option value="72">Сноу-шу</option>
                <option value="73">Канадский сфинкс</option>
                <option value="74">Корниш-рекс</option>
                <option value="75">Девон-рекс</option>

        <div>
            <p><b>Корм питомца (можно выбрать несколько вариантов)</b></p><br />
            <input type="checkbox" class="food" name="dry" id="food1" />
            <label for="food1">Сухой корм</label><br>
            <input type="checkbox" class="food" name="wet" id="food2" />
            <label for="food2">Влажный корм</label><br>
            <input type="checkbox" class="food" name="natural" id="food3" />
            <label for="food3">Натуральный корм</label><br>
            <br>
        </div>
        <div>
            <label for="sex"><b>Пол питомца:</b></label><br />
            Женский<input type="radio" class="sex" id="sex" /><br />
            Мужской<input type="radio" class="sex" id="sex1" /><br />
        </div>
